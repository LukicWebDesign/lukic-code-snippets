  <!-- Abstract geometric elements -->
  <path d="M0,900 L1600,0" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2" />
  <path d="M0,0 L1600,900" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2" />
  
  <circle cx="800" cy="450" r="300" fill="none" stroke="#00E1AF" stroke-width="2" stroke-opacity="0.3" />
